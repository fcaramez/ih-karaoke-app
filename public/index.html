<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./ironhack-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="An app to control the karaoke nights at Ironhack"
    />
    <meta
      content="Karaoke, Ironhack, Ironbeers, Coding Bootcamp, Tech School"
      name="keywords"
    />
    <meta name="robots" content="noindex, nofollow" />
    <link
      rel="apple-touch-icon"
      href="https://ih-karaoke-app.web.app/logo192.png"
    />
    <link rel="manifest" href="https://ih-karaoke-app.web.app/manifest.json" />
    <title>IH Karaoke</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceWorker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>
  </body>
</html>
